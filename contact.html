<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sumit Verma">
    <meta name="description" content="Contact description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Tacos" width="300" height="200">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>

    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A message</legend>
                <form action="https://httpbin.org/get" method="get">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your email" autocomplete="on" required>
                    </p>
                
                    <label for="message">Your Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </form>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </article>

        <article id="address">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T Kansas City, MO 55555-5555
            </address>
    
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
        </article>

        <a href="#">Back to Top</a>
    </main>

    <hr>

    <footer>
        Copyright &copy; The Little Taco Shop
    </footer>
</body>
</html>
